<!DOCTYPE html>
<html lang="en"></html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="msapplication-TileColor" content="#16A8FE">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg">
    <title>QubeConvert</title>
  </head>



  <body>
    <div class="logo">
      <img width="150" src="images/qubeconvert-logo-light.svg" alt="QubeConvert"/>
    </div>
    <div class="wrapper">
      <form action="#">
        <input class="file-input" type="file" name="file" multiple hidden>
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Browse File to Upload</p>
        <!-- <div class="files-attached">
          <span class="">3 files</span>
        </div> -->
      </form>
<!-- 
      <button class="upload-button-area" onclick="uploadFiles()">
        <li class="row">
          <div class="content">
            <div class="details">
              <div class="title">
                <span class="title-text">Upload</span>
              </div>
            </div>
          </div>
        </li>
      </button> -->

      <section class="uploading-area" style="display: none;">
        <li class="row">
          <div class="content">
            <i class="fas fa-file-alt"></i>
            <div class="details">
              <span class="name">Uploading..</span>
              <!-- <span class="size">120 kb</span> -->
            </div>
          </div>
          <!-- <i class="fas fa-check"></i> -->
          <div class="process-ring"><div></div><div></div><div></div><div></div></div>
        </li>
      </section>

      
      <section class="download-area" style="display: none;">
        <li class="row">
          <div class="download-area-content">
            <!-- <a href="#" id="downloadLink">Download CSV</a>  -->
          </div>
        </li>
      </section>






      <script src="script.js"></script>
    </div>
  </body>
</html>
