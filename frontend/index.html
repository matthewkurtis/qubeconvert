<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF to CSV Converter</title>
    <style>
      #loadingIcon {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 66px;
      }
      #loadingIcon img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>PDF to CSV Converter</h1>
    <input type="file" id="pdfInput" multiple>
    <button id="uploadButton">Upload</button>
    <a href="#" id="downloadLink" style="display: none;">Download CSV</a>
    <div id="loadingIcon">
      <img src="spinner.gif" alt="Loading...">
    </div>
    <script src="index.js"></script>
  </body>
</html>
